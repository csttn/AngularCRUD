<mat-toolbar class="header mat-elevation-z6" color="primary">
  <span>
    <a routerLink="/">
      <img
        src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png"
        alt="logo"
        class="logo-header"
      />
    </a>
  </span>

  <span class="title-group">
    <a routerLink="{{ routeUrl }}">
      <i class="material-icons"> {{ icon }} </i>
      {{ title }}
    </a>
  </span>
</mat-toolbar>

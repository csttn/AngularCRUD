<div class="container">
  <mat-card class="card-container">
    <mat-card-title> Novo Produto </mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Nome"
          [(ngModel)]="product.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="PreÃ§o (R$)"
          [(ngModel)]="product.price"
          name="price"
        />
      </mat-form-field>
    </form>
  </mat-card>

  <div class="group-button">
    <button
      class="button-create"
      mat-raised-button
      color="accent"
      (click)="createProduct()"
    >
      Novo Produto
    </button>

    <button
      class="button-cancel"
      mat-raised-button
      color="warn"
      (click)="cancel()"
    >
      Cancelar
    </button>
  </div>
</div>
